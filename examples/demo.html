<html>
  <head>
    <title>Demo timetable</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <!-- Import the timetable libraries -->
    <link rel="stylesheet" href="../timetable.css"></link>
    <script src="../timetable.js"></script>
  </head>
  <body class="container-fluid">
    <br/>
    <div class="row">
      <div class="col-8">        
        <table class="container-fluid" id="calendar">
        </table>
      </div>
      <div class="col-4">
        <button onClick="btnClick()">
          Prof Rossi
        </button>
      </div>
    </div>
    <br/>

    <script>
      let timetable;
      $(document).ready(() => {
        let cal = $("#calendar");
        timetable = new Timetable(cal, 8, 23);

        let clickFn = (blockState) => {
          alert("blocco: " + blockState);
        };
        let block = new Block(0, "First lecture", 1, { hours: 8, min: 30 }, { hours: 9, min: 25 });
        timetable.addBlock(block, clickFn);

        block = new Block(1, "Second lecture", 1, { hours: 9, min: 25 }, { hours: 10, min: 20 });
        timetable.addBlock(block, clickFn);

        block = new Block(2, "Third lecture", 1, { hours: 10, min: 20 }, { hours: 11, min: 15 });
        timetable.addBlock(block, clickFn);

        block = new Block(3, "Fourth lecture", 1, { hours: 11, min: 30 }, { hours: 12, min: 20 });
        timetable.addBlock(block, clickFn);

        block = new Block(4, "Fifth lecture", 1, { hours: 12, min: 20 }, { hours: 13, min: 10 });
        timetable.addBlock(block, clickFn);

        block = new Block(5, "Sixth lecture", 1, { hours: 13, min: 10 }, { hours: 14, min: 0 }, true);
        timetable.addBlock(block, clickFn);
      });    

      function btnClick(){
        for(let bId of Object.keys(timetable.blocks)){
          timetable.getBlock(bId).setStateDenied();
        }

        let clickFn = (block) => {
          let id = Math.random();
          let customEvent = new Event(id, 'Stefano Rossi', 'Math');
          let clickEvent = (event) => {
            alert("Lecture " + event.lecture + ", teacher " + event.teacher);
          };
          timetable.addEvent(customEvent, block.id, clickEvent);

          timetable.resetAllBlocksStates();
        }

        timetable.getBlock(2).setStateAvailable();
        timetable.getBlock(2).setOnClick(clickFn);
        timetable.getBlock(3).setStateAvailable();
        timetable.getBlock(3).setOnClick(clickFn);
      }
    </script>
  
  </body>
</html>
